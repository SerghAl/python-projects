<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода в Ижевске</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for(static_name, path='/styles.css')}}">
</head>
<body class="row align-items-center">
    <section>
        <h1 class="text-white text-center mb-2">Погода в Ижевске</h1>
        <p class="text-center"><a href="/" class="mb-5 text-center text-white w-100 link-underline-warning link-offset-2">Вернуться назад</a></p>
        <ul class="row text-white fs-3">
            <li class="col text-center"><img src="{{url_for(static_name, path='/sun.png')}}" alt=""> {{current_weather.temperature}} °C</li>
            <li class="col text-center"><img src="{{url_for(static_name, path='/wind.png')}}" alt=""> {{current_weather.windspeed}} м/с</li>
        </ul>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
